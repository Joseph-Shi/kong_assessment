name: Cypress Test with Docker Compose

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  e2e:
    runs-on: ubuntu-latest

    services:
      docker:
        image: docker:24.0.2-cli  # 确保 Docker CLI 可用
        options: --privileged

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      - name: check Docker install
        run: docker -v

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

#      - name: Install dependencies
#        run: npm ci

      - name: check work dir
        run: pwd

      - name: Start containers using docker-compose
        run:  docker compose -f docker-compose.yml up -d

      - name: Wait for services to be ready
        run: |
          echo "Waiting for services to be ready..."
          sleep 20  # 或者你可以使用 curl 检查 readiness，比如：curl -f http://localhost:8002/ || exit 1

      - name: Run Cypress tests
        run: npx cypress run

      - name: Shutdown docker containers
        if: always()
        run: docker-compose -f docker-compose.test.yml down
